<h5>Template driven form</h5>
<form #f="ngForm" novalidate>
    {{f.value|json}}
    <div class="form-group">
        <label>First Name</label>
        <input name="fname" ngModel type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input name="lname" ngModel type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="email" ngModel type="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" ngModel type="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Language</label>
        <select name="mylang" ngModel class="form-control">
            <option value=" ">Please choose the language</option>
            <option *ngFor="let lang of listLangs" [value]="lang">{{lang}}</option>
        </select>
    </div>
    <div class="form-group">

        <button (click)="getFormsValue(f)">Submit</button>

    </div>
    

</form>
