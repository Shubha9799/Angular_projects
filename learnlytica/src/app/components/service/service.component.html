<div class="container" style="background-color: cadetblue;">
    
    <h3 style="color:whitesmoke; text-align: center; background-color: #5755d9;">Content creation process</h3>
    <div class="row ">
    <div class="card m-3" *ngFor="let ele of items" style="width: 18rem;">
        <img src="{{ele.img}}" width="40" height="120" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-text">{{ele.title}}</h3>
        </div>
      </div>
    </div>

</div>
