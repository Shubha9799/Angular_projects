<div class="border border-info m-2 p-3" style="background-color: lightgoldenrodyellow;">
  <h2 style="color: blue;">Contact Form</h2>
  
  <form novalidate [formGroup]="myform">
      <fieldset>
          <div class="form-group">
              <label>First Name</label>
              <input formControlName="fname" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input formControlName="lname" type="text" class="form-control">
          </div>
      </fieldset>
      <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
          <label>Language</label>
          <select formControlName="lang" class="form-control">
              <option value="">Please select a language</option>
              <option [value]="lang" *ngFor="let lang of langs">{{lang}}</option>
          </select>
      </div>
     {{myform.value|json}}
      <br>
      <button type="button" class="btn btn-primary" value="Submit">Submit</button>
      </form>
</div>
