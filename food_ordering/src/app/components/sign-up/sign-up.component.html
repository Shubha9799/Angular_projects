
<div class="container">
<h5 style="text-align:center">Sign-up form</h5>
<br>
<form class="row g-3" style="border: 1px solid grey; background-color: burlywood;">
<div class="col-md-6">
  <label for="inputEmail4" class="form-label">Name</label>
  <input type="text" class="form-control" id="inputEmail4" required>
</div>
<div class="col-md-6">
  <label for="inputPassword4" class="form-label">Phone number</label>
  <input type="text" class="form-control" id="inputPassword4" required>
</div>
<div class="col-12">
  <label for="inputAddress" class="form-label">Email</label>
  <input type="email" class="form-control" id="inputAddress" placeholder="abc@gmail.com" required>
</div>
<div class="col-12">
  <label for="inputAddress2" class="form-label">Address</label>
  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
</div>
<div class="col-md-6">
  <label for="inputCity" class="form-label">City</label>
  <input type="text" class="form-control" id="inputCity">
</div>
<div class="col-md-4">
  <label for="inputState" class="form-label">State</label>
  <select id="inputState" class="form-select">
    <option selected>Choose...</option>
    <option>...</option>
  </select>
</div>
<div class="col-md-2">
  <label for="inputZip" class="form-label">Zip</label>
  <input type="text" class="form-control" id="inputZip">
</div>
<div class="col-12">
    <button type="submit" class="btn btn-primary" style="align-items: center;">Sign up</button>
    <a href="/login" >Already have an account? Login</a>
</div>
</form>
</div>
