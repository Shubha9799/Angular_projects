<!--<h5>{{userData|json}}</h5>-->
<h1>{{usertitle|title:'angular'}}</h1>
<ul>
  <li *ngFor="let element of mydata">

    name is {{element.name}} and city is {{element.city}}
    name is {{element.name}} and city is {{element.city}} and i work in {{element.title}} 
  </li>
</ul>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/profiles',element.name]" [queryParams]="{ category: 'Chemical', position:'perodictable'}">{{element.name}} </a></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/profiles', element.name]"  [queryParams]="{ category: 'Element weight', place:' '}">{{element.weight}}</a> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
